<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contato - Barbearia</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png"> </h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="listaProdutos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomeSobrenome" class="input-padrao">

            <label for="email">Email:</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="contato" cols="70" rows="10" class="input-padrao"></textarea>
            <div>
                <p>
                    Como você prefere o nosso contato?
                </p>

                <label for="radio-email"><input type="radio" id="radio-email" name="contato" value="Email">Email</label>
                <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="" id="radio-whatsapp"
                        value="Whatsapp">Whatsapp</label>

            </div>
            <div>
                <p>Qual horario você prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>

                </select>
            </div>
            
            <label><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="enviar formulario">

        </form>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="logo-rodape">
        <p class="copyright">
            &copy; Copyright Barbearia Alura - 2019
        </p>
    </footer>
</body>

</html>
