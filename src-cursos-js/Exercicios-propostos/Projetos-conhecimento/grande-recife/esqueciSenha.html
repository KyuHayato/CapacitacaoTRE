<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Recife Vacina COVID-19</title>
</head>

<body>
    <header class="bg-primary p-2">
        <figure class="">
            <div class="">
                <img class="img-fluid mx-auto d-block mb-3" src="img/logo1-conecta-recife.png"
                    alt="logo-conecta-recife">
                <img class="img-fluid mx-auto d-block" src="img/logo.png" alt="logo-prefeitura-recife">
            </div>
        </figure>
    </header>

    <main>
        <figure>
            <img class="img-fluid mx-auto d-block mt-5 mb-5" src="img/logo-vacina.png" alt="logo-vacina">
        </figure>
        <a href="login.html">
            <p class="text-center">
                <<-- Voltar </p>
        </a>

        <!-- terminar de estilizar -->
        <section class="container border border-dark bg-light p-5 mb-5">
            <form action="post">
                <h1 class="linha-estilo-5">ENTRAR</h1>
                <P class="linha-estilo-vertical pl-3 mb-4">
                    Digite o CPF ou CNS para receber as instruções
                </P>
                <div class="row">
                    <div class="col">
                        <label for="botao-cpf-login" class="form-label tamanho-fonte-login font-weight-bold"
                            data-label-cpf-login>CPF (APENAS NÚMEROS)*</label>
                        <input type="text"
                            class="form-control border-top-0 border-right-0 border-left-0 border-bottom-login text-dark"
                            id="botao-cpf-esqueci">
                        <!-- <input type="text"
                        class="form-control border-top-0 border-right-0 border-left-0 border-bottom-login" style="display: none;" id="botao-cpf-login1" data-mask="000 0000 0000 0000">
                     -->
                        <button id="botao-link" type="button" class="btn btn-link" onclick="entrarComNSus()"
                            data-label-botaoAlternado-login>Clique aqui para entrar com o Nº do
                            Cartão SUS</button>
                        <div id="mensagemInvalida" class="mb-4"></div>    

                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="row justify-content-end">
                            <div class="col-5">
                                <button type="button" class="btn btn-primary botao-entrar" onclick="validarEsqueciSenha(this)">ENVIAR</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </section>

    </main>

    <footer class="bg-primary margem-footer p-5">
        <section>
            <figure>
                <img class="img-fluid mx-auto d-block" src="img/logo.png" alt="logo-prefeitura-recife">
            </figure>
            <p class="text-white text-center font-size-footer">Todos os direitos reservados</p>
        </section>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/login.js"></script>
    <script src="js/validacoes.js"></script>
</body>

</html>
