<!DOCTYPE html>
<html lang="pt">


<head>
    <title>Criação de tabelas</title>
    <style>
        body {
            margin: 30px;
        }
        .celula, th, td {
            
             border: 3px solid black;
    }
    </style>
</head>

<body>

    <table id="tabela" style="border:1px"></table>
    <form onsubmit="enviarDados()">
        <label for="linhas">Linhas:<input type="text" id="linhas"></label>
        <label for="colunas">Colunas:<input type="text" id="colunas"></label>
        <input type="submit" value="Enviar">

    </form>
    <form>
        <div>
            <table class="celula">
                <th>Linhas</th>
                <th>Colunas</th>
            </table>
        </div>
        <input type="button" onclick="criarTabela()" value="Criar tabela">
    </form>
</body>
<script src="main.js"></script>

</html>
